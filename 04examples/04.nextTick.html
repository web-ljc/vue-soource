<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{root}}
  </div>
  <script src="../vue-source/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        root: 2
      }
    })
    // [自己的nextTick, scheduler]
    // Promise.resolve().then(cllbacks => callback())
    console.info(app, 9)
    // app.root = 10
    app.$nextTick(() => {
      console.info(app.$el.innerHTML) // 2
    })
    app.root = 100
  </script>
</body>
</html>
